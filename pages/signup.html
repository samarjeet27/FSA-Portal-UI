<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Firefox Student Ambassadors</title>
	<!-- stylesheets -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/metro-bootstrap.css">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<div class="page">
		<div class="header">
			<nav class="navbar navbar-default navbar-static-top">
				<div class="container">
					<div class="navbar-header">
						    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
								<span class="icon-bar"></span>
							</button>
						<a class="navbar-brand" >
							<img class="img-logo" src="../img/fsa.png">
						</a>
					</div>
					<div id="navbar" style="float:right;margin-right:45px;" class="navbar-collapse collapse">
						<ul class="nav navbar-nav">
							<li><a href="../index.html">Home</a></li>
							<li class="dropdown">
								<a class="dropdown-toggle" href="#" data-toggle="dropdown">Page Samples <strong class="caret"></strong></a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="pages/signup.html">Sign Up Page</a></li>
									<li><a href="pages/chatroom.html">Chatroom</a></li>
									<li><a href="pages/events.html">Events</a></li>
									<li><a href="pages/events.html">Profile</a></li>
								</ul>
							</li>
						</ul>
						<ul class="nav navbar-nav">
							<li class="dropdown">
								<a class="dropdown-toggle" href="#" data-toggle="dropdown">Log In <strong class="caret"></strong></a>
								<div class="dropdown-menu login-menu">
									<form method="post" id="formLogin" action="login" accept-charset="UTF-8">
										<input class="form-control" type="text" placeholder="Username" name="username">
										<input class="form-control" type="password" placeholder="Password" name="password">
										<label class="control checkbox">
											<input type="checkbox">
											<span class="checkbox-label">Remember me</span>
										</label>
										<input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
										<label class="login-label">OR</label>
										<input class="btn btn-primary btn-block" type="button" id="sign-in-google" value="Sign In with Google">
										<input style="margin-bottom:10px;" class="btn btn-primary btn-block" type="button" id="sign-in-twitter" value="Sign In with Twitter">
									</form>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
		
		<div class="page-container">
			<div class="page-wrapper">
				<div class="page-content">
					<div class="container">
						<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
							<div class="panel panel-info">
								<div class="panel-heading">
									<div class="panel-title">Sign Up</div>
								</div>
								<div class="panel-body" >
									<form id="signupform" class="form-horizontal" role="form">
										<div id="signupalert" style="display:none" class="alert alert-danger">
											<p>Error:</p>
											<span></span>
										</div>
										<div class="form-group">
											<label for="email" class="col-md-3 control-label">Email</label>
											<div class="col-md-9">
												<input type="text" class="form-control" name="email" placeholder="Email Address">
											</div>
										</div>
										<div class="form-group">
											<label for="firstname" class="col-md-3 control-label">First Name</label>
											<div class="col-md-9">
												<input type="text" class="form-control" name="firstname" placeholder="First Name">
											</div>
										</div>
										<div class="form-group">
											<label for="lastname" class="col-md-3 control-label">Last Name</label>
											<div class="col-md-9">
												<input type="text" class="form-control" name="lastname" placeholder="Last Name">
											</div>
										</div>
										<div class="form-group">
											<label for="password" class="col-md-3 control-label">Password</label>
											<div class="col-md-9">
												<input type="password" class="form-control" name="passwd" placeholder="Password">
											</div>
										</div>
										<div class="form-group">
											<label for="password" class="col-md-3 control-label">Again</label>
											<div class="col-md-9">
												<input type="password" class="form-control" name="passwd" placeholder="Retype Password">
											</div>
										</div>
										<div class="form-group">
											<!-- Button -->                                        
											<div class="col-md-offset-3 col-md-9">
												<button id="btn-signup" type="button" class="btn btn-info"><i class="icon-hand-right"></i> Sign Up <Up>				</Up></button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- footer -->
		<footer class="footer">
			<div class="container">
				<p class="text-muted">Copyright &copy; <a href="#">Firefox Student Ambassadors</a></p>
			</div>
    	</footer>
	</div>

	<!-- scripts -->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
